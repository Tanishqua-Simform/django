{% extends 'app/my_todos.html' %}
{%block title %} Assigned Tasks {% endblock %}

{%endblock%}
{%block assigned_by_title %}Assigned to {%endblock%}
{%block assigned_by_data%}{{task.assigned_to|capfirst }}{%endblock%}

{%endblock%}

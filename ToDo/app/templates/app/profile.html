{% extends 'app/base.html' %} {% load crispy_forms_tags %} {% block content %}
<h1 class="d-flex justify-content-center align-items-center mt-5">
  Profile Photo
</h1>
<h3 class="d-flex justify-content-center align-items-center mt-5 mb-5">
  {% block title%} Hello, {{name}}! {% endblock title %}
</h3>
<div class="mx-auto col-lg-2">
  <img
    src="{{path}}"
    alt="Profile Picture"
    height="320"
    width="320"
    style="border-radius: 100%"
  />
  <a class="btn btn-info" href="{% url 'upload_profile' %}"> Change Profile </a>
</div>
{% endblock content %}
